<ion-view view-title="Edit Note">
  <ion-content >
     <div class="list card">
       <div class="item item-input">
         <input type="text" ng-model="edit_add.note.title">
       </div>
       <div class="item item-input">
         <textarea rows="5" ng-model="edit_add.note.description"></textarea>
       </div>
     </div>
     <div class="padding">
       <button class="button button-block button-positive" ng-click="edit_add.save()">Save</button>
     </div>
  </ion-content>
</ion-view>
